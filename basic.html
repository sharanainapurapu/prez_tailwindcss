<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Basic Reveal Slides</title>
	<!-- Style and theme selection !-->
	<link rel="stylesheet" href="./css/reveal.css">
	<link rel="stylesheet" href="./css/theme/white.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>How to use Reveal.js</h1>
				<p>They don't have instructions...</p>
				<p>They do have the code for the <a
						href="https://github.com/hakimel/reveal.js/blob/master/demo.html">demo</a>.</p>
				<p>I guess we should just look at that!</p>
			</section>
			<section>Slide 1</section>
			<section>Slide 2</section>
			<section>Slide 3</section>
			<section>Slide 4</section>
		</div>
	</div>
	<!-- The magic is done by the JavaScript below!-->
	<script src="./js/reveal.js"></script>
	<script>
		Reveal.initialize();
	</script>
</body>

</html>
